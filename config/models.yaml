# Model Configuration
# Centralized model settings for Vision Inspection System

# Inspector Agent (Qwen2.5-VL)
inspector:
  model_id: "Qwen/Qwen2.5-VL-7B-Instruct"
  temperature: 0.1
  max_tokens: 1024
  description: "Primary defect detection using Qwen2.5-VL-7B"
  provider: "huggingface"

# Auditor Agent (Llama 3.2 Vision)
auditor:
  model_id: "meta-llama/Llama-3.2-11B-Vision-Instruct"
  temperature: 0.2
  max_tokens: 1024
  description: "Independent verification using Llama 3.2 Vision"
  provider: "huggingface"

# Explainer Agent (Llama 3.1)
explainer:
  model_id: "meta-llama/Llama-3.1-8B-Instruct"
  temperature: 0.3
  max_tokens: 2048
  description: "Natural language explanation generation"
  provider: "huggingface"

# Alternative Provider Configuration (Groq)
groq:
  enabled: false
  api_key_env: "GROQ_API_KEY"
  models:
    auditor: "llama-3.2-11b-vision-preview"
    explainer: "llama-3.1-8b-instant"
